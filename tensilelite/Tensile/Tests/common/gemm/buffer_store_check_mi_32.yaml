TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx90a, skip-gfx940, skip-gfx941, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102, skip-gfx1200, skip-gfx1201] # not supported by arch
GlobalParameters:
  NumElementsToValidate: -1
  KernelTime: True
  PrintSolutionRejectionReason: True
  CSVExportWinner: 1
  DataInitTypeA: 3
  DataInitTypeB: 3
  DataInitTypeAlpha: 1
  DataInitTypeBeta: 0
  PrintWinnersOnly: True
  ValidationMaxToPrint: 4      # maximum number of mismatches to print
  ValidationPrintValids: False # print matches too
  DataInitValueActivationArgs: [0.5, -1]
  PruneSparseMode: 0
  MinKForGSU: 1
  NumWarmups: 0
  EnqueuesPerSync: 1
  KeepBuildTmp: True

BenchmarkProblems:
  #######################################
  # NN - standard no sparse
  #######################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: s
      DestDataType: s
      ComputeDataType: s
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched:  True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters: 
        - DepthU: [8] #[32,64]
        - VectorWidthB: [1]
        - MatrixInstruction:
          -  [32, 32, 2, 1, 1, 1, 2, 1, 1]

      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [33554400, 64, 1, 32]
        - ActivationArgs:
          - [Enum: none]
          - [Enum: tanh]